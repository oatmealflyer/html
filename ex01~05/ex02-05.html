     color:inherit : 상속  -->

        <li style="color: fuchsia;">CSS
            <ol type="i" start="3">
                <li>ex1</li>
                <li>ex2</li>
                <li>ex3</li>
            </ol>
        </li>
        <li value="5">
            <strong>Javascript</strong>
            <ol type="a" start="10">
                <li>Nodejs</li>
                <li value="21">Express</li>
                <li value="12" style="background-color: yellow;">React</li>
                <li>Vuejs</li>
            </ol>
        </li>
    </ol>
