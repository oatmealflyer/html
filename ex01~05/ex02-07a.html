<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>    
        .black {
            width: 10px;
            height: 10px;
            background-color: black; /* 검은색 원 */
            border-radius: 50%; /* 원 모양 */
            margin-right: 10px;
        }
    
    </style>
</head>
<body>
    <a href="index.html">홈으로</a><br />
    <ul class="custom-list">
        <li><span class="black"></span> 사과</li>
        <li><span class="black"></span> 멜론</li>
        <li><span class="black"></span> 바나나</li>
    </ul>
    <hr/>
    <ul type="circle">
        <li>수박</li>
        <li>참외</li>
        <li>옥수수</li>
    </ul>
    <hr/>
    <ul type="square">
        <li>감자</li>
        <li>상추</li>
        <li>고구</li>
    </ul>
    <hr />
    <ul type="none">
        <li>고등어</li>
        <li>갈치</li>
        <li>새우</li>
    </ul>

       
</body>
</html>
