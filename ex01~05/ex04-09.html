<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        a{
            color: rgb(13, 102, 105);
        }
        a:visited{
            color: rgb(124, 158, 7);
        }
        a:active{
            color: red;
        }
        button:disabled,
        input:disabled{
            background-color: #ccc;
        }

        .red-focus:focus{
            background-color: red;
        }

        .blue-focus:focus{
            background-color: blue;
        }
        /* 커서가 있는동안 */
        input:focus{
            background-color: #ff0;
        }
        /*선택되어 누르는 동안*/
        input:active{
            background-color: #f00;
        }
    </style>
</head>
<body>
    <h1>가상선택자 응용</h1>
    <a href="https://naver.com">네이버링크</a>
    <input type="text"> <button disabled>전송</button>
    <hr />
    <input type="text" class="red" value="클릭하면 빨갛게 변합니다" />
    <input type="text" class="blue" value="클릭하면 파랗게 변합니다">
    <hr />
    <label for="eat">간식</label>
    <input type="checkbox" id="eat">
    <label for="meal">식사</label>
    <input type="checkbox" id="meal" />
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <hr />
</body>
</html>
