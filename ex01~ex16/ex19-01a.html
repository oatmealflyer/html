<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- img.rect -->
<img src="" alt="" class="rect" />
<img src="" alt="" class="rect" />
<img src="" alt="" class="rect" />
<img src="" alt="" class="rect" />
<img src="" alt="" class="rect" />
<img src="" alt="" class="rect" />
<img src="" alt="" class="rect" />
<script>
    const rects = document.querySelectorAll('.rect')
    rects.forEach((rect,i)=>{
        // rect 클래스가 있는 모든 img 태그를 하나씩 꺼내서 rect 변수에 담고 , 
        // i 는 해당 요소의 순서 
        const width = (i + 1) * 100 ; 
        const url = `https://placecats.com/${width}/300`;
        console.log(rect);
        rect.src = url;
    })
</script>
</body>
</html>
