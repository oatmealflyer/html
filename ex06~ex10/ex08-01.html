<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글폼과 회원가입양식2</title>
    <style>
        body{
            background-color: rgba(0,0,0,0.5);
        }
        .container{
            background-color: #fff;
            padding: 30px;
            border-radius: 1rem;
            box-shadow: 0 10px 30px;
            max-width: 400px;
            width: 100%;
        }
        .container h2{
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label{
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }
        input{
            width: 100%;
            padding: 14px 0 14px 10px ;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input:focus{
            border-color: 2px solid rgb(130,130,218);
            outline: none;
        }
        .container div{
            margin-bottom: 20px;
        }
        button{
            width: 100%;
            padding: 1rem;
            background-color: rgb(65,65,134);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover{
            background-color: rgb(130,130,198);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfSNJtfIhydSJ4bSjIBOI-JLi_S8qOB9ptHS1KFS_WB4Gactw/formResponse" method="post" onsubmit="return test();">
            <!-- (div>label+input)*4 -->
            <div><label for="username">사용자 이름</label>
            <input type="text" id="username" name="entry.1155083175" required>
            </div>
            <div><label for="email">이메일</label>
            <input type="text" id="email" name="entry.838306128" required>
            </div>
            <div><label for="password">비밀번호</label>
            <input type="password" id="password" name="entry.1130417969" required>
            </div>
            <div><label for="cofirm-password">비밀번호 확인</label>
            <input type="password" id="cofirm-password" name="entry.222167015"required>
            </div>
            <button type="submit">가입하기</button>
            <hr />
            <p class="note">이미 계정이 있으신가요? <a href="#">로그인</a></p>
        </form>
    </div>
    <script>
    const test = () => {
        const pw1 = document.querySelector("#password").value;
        const pw2 = document.querySelector("#confirm-password").value;
        console.log(pw1,pw2);
        if (pw1 !== pw2){
            alert("비밀번호가 일치하지 않습니다");
            return false;
        }
        return true;
        };
    </script>
</body>
</html>
