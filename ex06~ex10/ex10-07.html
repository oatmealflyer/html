<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: sans-serif;

        }
        .navbar{
            display: flex;
            justify-content: space-between;
            background-color: rgb(60, 100, 173);
            color: white;
            padding: 15px 30px;
        }
        .logo{
            font-size: 1.3rem;
            font-weight: bold;
        }
        .menu{
            display: flex;
            align-items: center;
            gap:20px;
            padding-left: 2rem;
        }
        .menu a,
        .sidebar a{
            text-decoration: none;
            color:white;
            font-weight: bold;
            /* line-height: 1.8rem; */
        }
        .container{
            display: flex;
            height: 90vh;
        }
        .sidebar{
            background-color: rgb(73, 93, 131);
            color: white;
            padding: 1rem;
            flex-basis: 180px;
            display: flex;
            flex-direction: column;

        }
        .main{
            flex: 1;
            background-color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- div.navbar>div.logo{MySite}+div.menu>a{Home}*3 -->
    <div class="navbar">
        <div class="logo">MySite</div>
        <div class="menu"><a href="#">Home</a><a href="#">About</a><a href="#">Contact</a>
        </div>
    </div>
    <!-- div.container>div.sidebar>h2{메뉴}+a{대시보드}*3^div.main>h1{Flex 기반 대시보드}+p{페이지 설명} -->
    <div class="container">
        <div class="sidebar">
            <h2>메뉴</h2>
            <a href="">대시보드</a><a href="">사용자관리</a><a href="">설정</a></div>
        <div class="main">
            <h1>Flex 기반 대시보드</h1>
            <p>만나보세요 놀라운 흡입력, 세상속에 있던 먼지는 없어지고 새 세상으로 진입하는 구간 지금 이 순간 마법은 펼쳐집니다</p>
        </div>
    </div>
</body>
</html>
