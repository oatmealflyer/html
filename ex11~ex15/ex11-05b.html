<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수는 일단 const로 상정하고 
        // 변수값을 바꿔야 하는 경우에는 let 쓸지 생각해보렴 
        // 콘솔창 검정색 = 문자열 String 
        //        파란색 = 숫자 
        const pt = +prompt("값을 입력하세요"); //+만 prompt 에 붙여줘도 입력값 자료형 숫자로 변환 가능 
        console.log(typeof(pt),pt);
        result =pt;
        console.log(typeof(result),result)
        document.write("<h1 style='color:red'>원가:"+result+"입니다</h1>");
        document.write("10%할인된 값"+result*0.9+"입니다</h1>");
        document.write("20%할인된 값"+result*0.8+"입니다</h1>");
        document.write("30%할인된 값"+result*0.7+"입니다</h1>");
    </script>
