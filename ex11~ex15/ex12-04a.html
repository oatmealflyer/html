<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const year = prompt("태어난 연도를 입력하세요")
        age =2026 - year 
        if(age == 19){
            document.write(`${age}`,"살인 당신은 이제 성인에 접어드셨군요 축하합니다")
        }
        else if(age > 19){
            document.write(`${age}`,"살인 당신은 성인입니다.건강한 생활을 하세요")
        }
        else{
            document.write(`${age}`,"살인 당신은 미성년자입니다. 집으로 가세요")
        }
    </script>
</head>
<body>
    
</body>
</html>
