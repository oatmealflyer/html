<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falsy,nulish coalescing</title>
    <script>
        const a1 = null;
        const a2 = undefined;
        const a3 = false;
        const a4 = "1234";
        console.log("=======Falsy========");
        console.log(a1 || "제가 대신 왔어요");
        console.log(a2 || "나도 대신 왔어요");
        console.log(a3 || "전에 대신 왔어요");
        console.log(a4 || "저는... 왜...");

        /* 병합 연산자(nulish coalescing)  */
        /* null 과 undefined 를 잡아냄 */
        /* null 과 undefined 를 잡아내서 뒤에 값으로 대체 */
        console.log("=======nulish coalescing========");
        console.log(a1 ?? "제가 대신 왔어요"); // 됨 
        console.log(a2 ?? "나도 대신 왔어요"); // 됨 
        console.log(a3 ?? "전에 대신 왔어요");
        console.log(a4 ?? "저는... 왜...");
    </script>
</head>
<body>
    
</body>
</html>
