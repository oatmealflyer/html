<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 구문의 시작은 값 변경가능한 let 과 같이 
        // for 구문 안의 let 변수는 로컬이라 다른 for 구문에서도 같은 이름 사용 가능 ㅇ 
        for(let i =0 ; i < 10 ; i++ ){
            console.log(i);
        }
        
    </script>
</head>
