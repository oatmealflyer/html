<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--body 생성된 뒤에 적용 가능한 document.body.innerHTML  -->
    <script>
        let list = "";
        for(let i=0;i<10;i++){
            list += `<div>${i+1}입니다</div>`;
        }

        document.body.innerHTML = list ;
    </script>
</body>
</html>
