<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            background-color: cadetblue;
            color: black;
            margin: 1px;
        }
        /* li 리스트 매기는 거 marker 로 조정 가능 */
        li::marker {
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>건강합시다.</li>
    </ol>
    <script>
        let list = "<ol type='a'>";
        for(let i=0;i<10;i++){
            list += `<li>건강합시다</li>`;
        }
        list += "</ol>";

        document.body.innerHTML = list ;
    </script>
</body>
</html>
