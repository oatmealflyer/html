<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        /* 글자도 배열처럼 */
        const str ="안녕하세요";
        console.log(str[0],str[1],str[4]);
        console.log(str[str.length-1]);
        /* 배열선언1 */
        const array0 = new Array(5);
        console.log(array0);
        
        // 여기서부터 
        /* 배열선언2 */
        console.log("===============절취선===============");
        const array = [273,'string',true,function(){},{},[273,103]];
        console.log(array,array.length);
        // const 로 지정했기 때문에 인덱스로 접근해서만 수정 가능, 통째로 변경 (초기화)x 
        array[1]="나는 누구";
        /* 배열 초기화 */
        let arr1 = [1,2,3];
        console.log(arr1);
        arr1 = [];
        console.log(arr1);
        //let 이기 때문에 통째로 초기화 ㅇ

        const arr2 = [11,22,33]
        console.log(arr2);
        arr2.length = 0;
        console.log(arr2)
        console.log("===============절취선===============");
        // 여기까지 필수 
        
         /* 유연한 배열 , 크기고정이 안됨, 그래도 차례로 쓸 것 */
        array[23]="여긴 어디?";
        console.log(array,array.length);
        console.log(array[10]);
        /* 특이사항 ,배열도 객체 */
        const arr = [1,2,3]
        console.log(arr,arr.length);
        arr["나는 누구"] ="여긴 어디";
        console.log(arr,arr.length);
        arr.forEach((v) => console.log(v));

    </script>
</head>
<body>
    
</body>
</html>
