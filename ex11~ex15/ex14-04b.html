<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const array = [11,22,33,44,55,66,77]

        const inp = +prompt("찾는 배열을 입력하세요");
        const choice = array.indexOf(inp);
        /* indexOf(요소) 는 요소의 인덱스를 출력 
        없는 요소를 요청하면 -1 출력
        console.log(array.indexOf(88)); */
        
        // 찾는 값의 인덱스를 반환,없으면 -1 반환 
        if(choice==-1){
            console.log(
                "요소가 없습니다"
            );
        }else{
            console.log(`${choice}번째 인덱스 요소는 ${array[choice]} 값이 있습니다`);
        }
        // includes는 true or false만 반환 
        const choice2 = array.includes(inp)
         if(choice2){
            console.log(
                "요소가 있습니다"
            );
        }else{
            console.log("요소가 없습니다");
        }

        // 찾는 값 그대로를 반환, 없으면 undefineded 
        const choice3 = array.find((v)=> v.id === inp);
        console.log(choice3);

        const choice4 = array.findIndex((v)=> v == inp);
        console.log(choice4);
    </script>
</head>

</html>
