<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [11,22,33,44,55,66,77];
        /* 오른쪽부터 삽입 */
        arr.push(123);
        console.log(1,arr);
        /* 왼쪽부터 삽입 */
        arr.unshift(321);
        console.log(2,arr);

        /* pop은 맨 끝 인덱스(오른쪽 부터 제거)의 요소 제거  */
        /* arr.pop();  */

        /* 왼쪽부터 삭제  */
        const ss = arr.shift();
        console.log(22,arr,ss);

        /* slice는 원본 손상없이 추출 .1번째 인덱스 부터 3번째 인덱스 전까지 */
        const arrS = arr.slice(1,3);
        console.log(3,arr,arrS);

        /* 원본 변경 CRUD 1번째 인덱스부터 총 3개 제거*/
        console.log(4,arr);
        const arrD = arr.splice(1,3);
        console.log(5,arr,arrD);

        //추가 1번째 인덱스부터 요소 추가(0)
        const arrI = arr.splice(1,0,44,33,22);
        console.log(6,arr,arrI);

        // 4번째 인덱스부터 2개 삭제 후 99 추가 
        const arrU = arr.splice(4,2,99); 
        console.log(7,arr,arrU);
    </script>
</head>
<body>
    
</body>
</html>
