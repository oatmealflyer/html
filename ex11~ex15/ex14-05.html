<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [
            '강아지',
            '고양이',
            '코끼리',
            '원숭이',
            '호랑이',
            '거북이',
            '토끼',
            '여우',
            '늑대'
        ];
        arr["나는누구"] = "여긴 어디";
        console.log("arr길이",arr.length);
        // for x in range(len(arr));
                //print(x)
        for(let i=0;i<arr.length;i++){
            console.log(i,arr[i])
        };
        //원시적인 for구문 속도가 가장 빠름 
        for(let i= arr.length-1; i>=0; i--){
            console.log("거꾸로:".i,arr[i])
        }

       /*  아이 좋아 쓰지 마세영 
            숨어있는 index를 꺼냄 
        for (const i in arr){
            console.log(i , arr[i]);
        } */

        console.log("======절취선=======");
        for (const i of arr){
            console.log(i);
        }
    </script>
</head>
