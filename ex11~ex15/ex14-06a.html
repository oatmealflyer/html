<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* p179 문제 1부터 N까지 더하기 */
        let output = 0 ;
        for(let i=1;i<=100;i++){
            output += i ; 
        }
        console.log(`1부터 100까지 숫자를 모두 더하면 ${output}입니다`)

        /* 숫자를 두 번 입력 받기 (시작 , 끝 ) 그 사이 값을 모두 더하시오 */
        const firstn = +prompt(" 몇 부터 더하고 싶나요");
        const lastn = +prompt(" 몇 까지 더하고 싶나요");
        let result = 0 ;
        for(let i=firstn;i<=lastn;i++){
            result += i;
        };
        console.log(result);
    </script>
</head>
