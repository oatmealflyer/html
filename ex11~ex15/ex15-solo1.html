<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 변수 선언 
      let output = ''
    // 중첩 반복문 
    for(let i=1;i<10;i++){
        for(let j=0; j<i; j++){
            output += '*'
        }
        output += '\n'
    }
    console.log(output);
    </script>

</body>
</html>
