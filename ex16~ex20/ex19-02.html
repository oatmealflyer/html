<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num =0; // 숫자를 저장할 변수 (초기값 :0)
        const arr = Array(30) //길이가 30인 배열 만들기 
        .fill(0) //배열의 모든 값을 0으로 채우기 
        .map((v,i)=> { // 배열을 순회하면서 각 요소를 변경하기 
            if(i<10){ 
                num = num+1 ; // 0~9번째 요소 : 값을 1씩 증가 
            }else if(i>=10 && i<20){
                num = num-1; // 10번째 이후 : 값을 1씩 감소 
            }else if((i>=10) && (num<=0)){
                num=0; //num이 0보다 작아지면 0으로 고정 
            }
            return num; // 변환된 값 반환 
        });
        console.log(arr); //결과 출력 
    </script>
</head>

</html>
