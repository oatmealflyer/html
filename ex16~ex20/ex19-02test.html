<body>
    <script>
        let num = 0 ; 
        const arr = Array(100)
        .fill(0)
        .map((v,i)=>{
            if(0<=i&&i<30){
                return 0;
            }
            else if(30<=i && i<70){
                return "안녕";
            }
            else if(70<=i && i<100){
               return ++num;
            }
       
        });
        console.log(arr);
    </script>
