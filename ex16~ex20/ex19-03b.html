    <script>
        const fruits = [

    "Kiwi", "Mango", "Orange", "Grapefruit", "Lemon",
    "Watermelon", "Melon", "Pineapple", "Coconut", "Blueberry",
    "Cherry", "Lime", "Fig", "Pomegranate", "Plum"
    ];
    const big_ft = (v)=> v.length>5; 
    const small_ft = (v)=> v.length<=5; 
    const box = fruits.filter(big_ft);
    const bbox = fruits.filter(small_ft);
    console.log(box,box.length);
    console.log(bbox,bbox.length);


    </script>
