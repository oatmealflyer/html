<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p232</title>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
     <script>
        let pi = 3.14
        console.log(`파이 값은 ${pi}입니다`)
    </script>
    <!-- 내가 만든 자바스크립트 코드 -->
     <script>
        //즉시 호출 함수를 사용해 변수 이름 충돌 문제 해결 
        (function(){
            let pi = 3.141592
            console.log(`파이 값은 ${pi}입니다`)
        })()
     </script>
</head>
<body>
    
</body>
</html>
