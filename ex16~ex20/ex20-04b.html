       ul{

        padding: 0;

       li{

            // document.body.appendChild(hr);

            btn.textContent = "생성";

            const inpv = () => console.log(inp.value);
            btn.addEventListener('click',()=>{
                const li = document.createElement('li');
                ul.appendChild(li);
                li.textContent = inp.value;
            });
