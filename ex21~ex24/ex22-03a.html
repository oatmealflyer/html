<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin:0;
      padding:0;
      height: 390vh;
    }

    section{
      /* vh -> 브라우저 창 높이를 기준으로 비율 적용  */
      height: 95vh;
      /* display:flex 가 적용된 부모요소에서 justify-content,align-items 정렬 설정 */
      display: flex;
      /* justify-content 는 주축(가로) 정렬 담당 -> flex-start,flex-end,space-btween 등 활용 가능 
         align-items 는 교차축(세로) 정렬 담당 -> flex-start , flex-end , stretch 등 사용 가능 
      */
      justify-content: center; 
      align-items: center; 
      font-size: 3rem;
      color: burlywood;
      background-color: beige;
    }

    section:nth-of-type(even){
      background-color: rgb(220,232,247);
      color: cadetblue;
    }
    .scroll-text{
      position: fixed;
      top: 250px;
      left: 50%;
      /* transform: translateX(-50%); 요소를 X축(가로 방향)으로 현재 크기의 50% 만큼 왼쪽으로  */
      transform: translateX(-50%);
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.413); /* 위아래오른쪽 그림자 추가  */
      padding: 10px;
      border-radius: 20px;
    }
    .left-menu,
    .right-menu{
      position: fixed;
      height: 250px;
      color: white;
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      transition: 0.5s ease;
      top: 100px;
    }
    .left-menu{
      left:-200px;
      background-color: rgba(87, 143, 186, 0.58);
      width: 150px;
    }
    .right-menu{
      width: 250px;
      right: -200px;
      background-color: rgba(191, 128, 83, 0.597);
    }
    .show-left{
      left: 10px;
      opacity: 1;
    }
    .show-right{
      right: 10px;
      opacity: 1;
    }

    
  </style>
</head>
<body>
    <!-- div.scroll-text#scrollText{처음이에요.스크롤을 내려보세요} -->
    <div class="scroll-text" id="scrollText">
      처음이에요.스크롤을 내려보세요
    </div>
    <!-- div.left-menu#leftMenu{왼쪽메뉴} -->
    <div class="left-menu" id="leftMenu">
        왼쪽메뉴
      <!-- ol>li*5 -->
      <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
    <!-- div.right-menu#rightMenu{오른쪽메뉴}>ul>li*6 -->
    <div class="right-menu" id="rightMenu">오른쪽메뉴
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- section{$단계}*5 -->
    <section>1단계</section>
    <section>2단계</section>
    <section>3단계</section>
    <section>4단계</section>
    <section>5단계</section>

    <script>
     const scrollText = document.getElementById("scrollText");
     const leftMenu = document.getElementById("leftMenu");
     const rightMenu = document.getElementById("rightMenu");
     window.addEventListener("scroll",()=>{
      const scrollY = window.scrollY;
      if(scrollY < 900){
        scrollText.textContent = `아래로 스크롤을 내려보세요 / ${scrollY}`;
      }else if(scrollY<1700){
        scrollText.textContent = `지금은 2단계입니다 / ${scrollY}`;
      }else if(scrollY<2500){
        scrollText.textContent = `지금은 3단계입니다 / ${scrollY}`;
      }else if(scrollY<3200){
        scrollText.textContent = `지금은 4단계입니다 / ${scrollY}`;
      }else if(scrollY <3700){
        scrollText.textContent = `마지막 구간이에요 / ${scrollY}`;
      }

      if(scrollY > 500 && scrollY < 1500){
        leftMenu.classList.add("show-left");
      }else{
        leftMenu.classList.remove("show-left");
      }

      if(scrollY>1400 && scrollY <2600){
        rightMenu.classList.add("show-right");
      }else{
        rightMenu.classList.remove("show-right");
      }
     });
    </script>
</body>
</html>
